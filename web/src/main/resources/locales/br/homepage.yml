greetings: "Olá eu sou a"
greetings-2: "Um bot multiuso para o seu servidor do Discord!"

buttons:
  add: "Me adicione"
  support: "Preciso de ajuda"

features:
  letMeHelpYou: "Me deixe ajudar você com o seu servidor"
  iCanHelpYou: "Eu posso ajudar seu servidor quebrando um galho para você entretendo os membros do seu servidor, protegendo seu servidor contra convites indesejados e adicionando cargos novos a novos membros do seu servidor!"
  alsoImEasierToUse: "Além disso sou simples e fácil de usar, e caso você precise de ajuda pode contar com o meu suporte"

  someServers: "Alguns servidores que gostam das minhas funcionalidades"

  funFeature: "Divertindo seu servidor"
  funFeatureDescription: "O meu principal objetivo sempre foi ajudar a engajar seu servidor e entreter os membros. Por isso tenho vários comandos diferentes com o foco de entreter o seu servidor! Possuo alguns jogos, comandos de modificação de imagem e muito mais!"

  modFeature: "Moderação"
  modFeatureDescription: "Seu servidor, suas regras. Posso auxiliar na proteção do seu servidor bloqueando convites indesejados e adicionando cargos para novos usuários, assim você pode descansar tranquilamente enquanto estou cuidando dessa parte para você!"

  profileFeature: "Customização"
  profileFeatureDescription: "Customize seu perfil de diversas maneiras, trocando layout, decorações de avatar e backgrounds que estão na minha loja diária. E caso você queira sugerir um background ou uma decoração de avatar, você pode sugerir no meu servidor de suporte :3"

  economyFeature: "Economia"
  economyFeatureDescription: "Compre backgrounds, decorações de avatar, aposte, ganhe e perca cakes, e muito mais! A economia é um dos meus comandos mais populares, e você pode ganhar cakes de diversas maneiras, como votando em mim, através de eventos, prêmio diário e muito mais!"
  economyRules: "Porém, há regras, não venda conteúdo NSFW ou assinaturas como Discord Nitro!"

  supportAndCommunity: "Suporte e Comunidade"
  supportAndCommunityDescription: "Que tal ir na minha cafeteria para tomar um café ou um chá com bolo comigo e com os membros do meu servidor de suporte? Lá você pode publicar fanarts minhas e caso você crie um background, você receberá cakes por cada venda de background. Apenas pessoas incríveis estão na minha cafeteria, eu sei que você é uma pessoa incrível, o que acha de se juntar com a gente? Caso tenha dúvidas, a minha equipe está lá para te ajudar!"
